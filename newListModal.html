<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">Before you start a new list...</h4>
      </div>
      <div class="modal-body">
        <div class="modal-text">Have you saved a link to this list? You can bookmark this page now, or keep a copy of this URL:</div>
        <div class="pageURL"><a href="{{pageURL}}">{{pageDisplayURL}}</a></div>        
        <div class="modal-text">OK, ready to go?</div>
        <div class="buttons">
          <a href="../new" class="btn btnNewList" ng-click="$hide()">start a new list</a>   
          <button type="button" class="btn btnCancel" ng-click="$hide()">cancel</button>    
        </div>
      </div>
    </div>
  </div>
</div>
